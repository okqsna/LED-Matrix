<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LED matrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap {
            display: flex;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .diode {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #333;
            margin: 5px;
            float: left;
            transition: 0.4s ease;

        }
        .matrix {
            border: 1px solid #333;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            margin-top: 30px;
            background-color: rgba(128, 128, 128, 0.1);

        }
        .name {
            position: relative;
            top: 10px;
            font-family: monospace;
            font-weight: 900;
            font-size: 15px;
        }
        input {
            width: 200px;
            height: 30px;
            border-radius: 3px;
            padding: 0 10px;
            border: 1px solid #333;

        }
        button {
            width: 50px;
            height: 30px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 1px solid #333;
        }

    </style>

</head>
